<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Edit Note</h1>
    <form method="POST">
        <input class="form-control mb-3" name="title" value="{{ note.title }}" required>
        <textarea class="form-control mb-3" name="content" required>{{ note.content }}</textarea>
        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
